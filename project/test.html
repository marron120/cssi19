<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto;
  grid-gap: 10px;
  border-color: #2196F3;
  border-width: 2px;
  border-style: solid;
  padding: 10px;
}

.grid-container > div {
  text-align: center;
  padding: 20px 0;
  font-size: 12px;
}
</style>
</head>
<body>

<h1>Survey</h1>

<form>
<div class="grid-container">
    <div>
      <p>Strongly Agree</p>
      <input type="radio" name="gender" value="male" checked>
    </div>
    <div>
      <p>Agree</p>
      <input type="radio" name="gender" value="female">
    </div>
    <div>
      <p>Neutral</p>
      <input type="radio" name="gender" value="other">
    </div>
    <div>
      <p>Disagree</p>
      <input type="radio" name="gender" value="other">
    </div>
    <div>
      <p>Strongly Disagree</p>
      <input type="radio" name="gender" value="other">
    </div>
    
</div>
</form>
</body>
</html>
